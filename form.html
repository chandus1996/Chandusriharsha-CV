<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CV</title>
  </head>
  <body>
    <form class="User Details" action="index.html" method="post">
      <!--Textfield-->
      <label>Username:</label>
      <input type="text" name="Username" value="" placeholder="Enter username" autocomplete="Username"><br><br></input>

      <!--Password-->
      <label for="password">Password</label>
      <input type="password" name="Password" value="" autocomplete="Password"><br><br>

      <!--To submit the details-->
      <input type="submit" name="Submit" value="Submit"><br><br>

      <!--Date of birth -->
      <label>Date of birth</label><br><br>
      <input type="date" name="Date_of_birth" value="Date_of_birth">

      <!--Time along with DOB-->
      <label>Date of birth</label><br><br>
      <input type="datetime-local" name="Date_of_birth" value="Date_of_birth"><br>

      <!--Email -->
      <label for="Email">Email</label><br>
      <input type="email" name="" value="@gmail.com" autocomplete="email"><br><br>

      <!--File-->
      <label for="file">Choose File</label><br>
      <input type="file" name="" value=""><br><br>

      <!--Number-->
      <label for="number">Number of persons</label><br>
      <input type="number" name="" value=""><br><br>

      <!--Radio button-->
      <label for="radio">Choose</label><br>
      <label for="radio">Male</label>
      <input type="radio" name="Gender" value="">
      <label for="radio">Female</label>
      <input type="radio" name="Gender" value=""><br>

      <!--select a range-->
      <label for="range">Skill Level</label>
      <input type="range" name="" value="">

      <!--Reset button-->
      <label for="Reset">Reset</label>
      <input type="reset" name="Reset" value="Reset"><br><br>

      <!--Search -->
      <label for="Search">Search</label><br>
      <input type="search" name="" value="">
      <button type="search" name="button">Search</button><br><br>

      <!--Telephone-->
      <label for="telephone">Enter telephone number</label>
      <input type="tel" name="" value="">
    </form>
  </body>
</html>
